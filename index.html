<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZInfinity Calendar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #calendar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calendar {
            width: 100%;
            height: 100%;
            max-width: 100vmin;
            max-height: 100vmin;
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    <script src="EventManager.js"></script>
    <script src="CalendarRenderer.js"></script>
    <script src="ZInfinityCalendar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new ZInfinityCalendar('calendar', new Date().getFullYear());
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZInfinity Calendar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #calendar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calendar {
            width: 100%;
            height: 100%;
            max-width: 100vmin;
            max-height: 100vmin;
        }
    </style>
    <div id="event-edit-dialog" class="dialog">
      <div class="dialog-content">
        <h2>Edit Event</h2>
        <form id="event-edit-form">
          <label for="event-title">Title:</label>
          <input type="text" id="event-title" required>
          
          <label for="event-start">Start Time:</label>
          <input type="datetime-local" id="event-start" required>
          
          <label for="event-end">End Time:</label>
          <input type="datetime-local" id="event-end" required>
          
          <div class="button-group">
            <button type="submit">Save</button>
            <button type="button" id="delete-event">Delete</button>
            <button type="button" id="close-dialog">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <style>
    .dialog {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .dialog-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input, .button-group {
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }
    </style>
</head>
<body>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    <script src="EventManager.js"></script>
    <script src="CalendarRenderer.js"></script>
    <script src="ZInfinityCalendar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new ZInfinityCalendar('calendar', new Date().getFullYear());
        });
    </script>
</body>
</html>

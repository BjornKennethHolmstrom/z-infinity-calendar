<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZInfinity Calendar (SVG Version)</title>
    <style>
        #calendar-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="calendar-container"></div>

    <script src="EventManager-svg.js"></script>
    <script src="CalendarRenderer-svg.js"></script>
    <script src="ZInfinityCalendar-svg.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new ZInfinityCalendar('calendar-container', new Date().getFullYear());
        });
    </script>
</body>
</html>
